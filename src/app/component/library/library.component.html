<mat-toolbar>
  <mat-icon color="accent">design_services</mat-icon>&nbsp;<span class="orange">Design</span>
  <span class="toolbar-spacer"></span>
  <a *ngIf="!kioske" color="primary" href="{{homeUrl}}" mat-stroked-button>
    <mat-icon class="material-icons-outlined">dynamic_form</mat-icon>&nbsp;Forms
  </a>
  <a *ngIf="kioske" mat-icon-button color="primary" href="{{homeUrl}}">
    <mat-icon class="material-icons-outlined">home</mat-icon>
  </a>
</mat-toolbar>
<div class="row-margin" fxLayout="row wrap">
  <mat-card class="custom" (click)="create()">
    <mat-icon class="card-icon-add hand">control_point</mat-icon>
    <div class="form-title-bg">
      Create Form
    </div>
  </mat-card>
  <div *ngFor="let formObj of (forms$ | async); let i=index">
    <mat-card class="custom" (click)="edit(i, formObj)">
      <mat-card-content>
        <mat-icon class="card-icon-add hand material-icons-outlined">
          dynamic_form
        </mat-icon>
        <!-- <mat-icon class="card-icon-add hand">edit_note</mat-icon> -->
        <div fxLayout="row" class="form-title">
          {{formObj.name}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="footer">
  <mat-toolbar>
    <div *ngIf="kioske">
      <a class="green" (click)="signup()" mat-stroked-button>
        <mat-icon>rocket_launch</mat-icon>&nbsp;Signup
      </a>
    </div>
    <div *ngIf="!kioske" fxLayoutAlign="space-around center">
      <img src="assets/parrot.svg" height="28px">&nbsp;<span class="mat-small text-color">{{version}}</span> 
    </div>
    <span class="toolbar-spacer"></span>
  </mat-toolbar>
</div>
