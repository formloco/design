<div [ngStyle]="{'background-color': (background$ | async)}" fxFlexFill>
  <div [fxFlex]="screenWidth$ | async">
    <app-library *ngIf="(page$ | async) === 'library'"></app-library>
    <app-design *ngIf="(page$ | async) === 'design'"></app-design>
    <app-signup *ngIf="(page$ | async) === 'signup'"></app-signup>
  </div>
</div>
